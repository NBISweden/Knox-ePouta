# slurm.conf file generated by
# configurator http://slurm.schedmd.com/configurator.easy.html
#
ControlMachine=supernode
ControlAddr=supernode
# 
#MailProg=/bin/mail 
MpiDefault=none
#MpiParams=ports=#-# 
ProctrackType=proctrack/pgid
#ReturnToService=1
ReturnToService=2
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817 
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818 
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root 
StateSaveLocation=/var/spool/slurmctld
SwitchType=switch/none
TaskPlugin=task/none
# 
# 
# TIMERS 
#KillWait=30 
#MinJobAge=300 
#SlurmctldTimeout=120 
#SlurmdTimeout=300 
# 
# 
# SCHEDULING 
FastSchedule=1
SchedulerType=sched/backfill
#SchedulerPort=7321 
SelectType=select/linear
# 
# 
# LOGGING AND ACCOUNTING 
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30 
JobAcctGatherType=jobacct_gather/none
SlurmctldDebug=3 
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdDebug=3
SlurmdLogFile=/var/log/slurm/slurmd.log
# 
# 
# COMPUTE NODES 
NodeName=compute[1-3] CPUs=4 RealMemory=6000 TmpDisk=60000 State=UNKNOWN
NodeName=epouta[1-3]  CPUs=4 RealMemory=6000 TmpDisk=60000 State=UNKNOWN
PartitionName=mm           Nodes=compute1,compute2,compute3   MaxTime=INFINITE State=UP Default=YES 
PartitionName=epouta       Nodes=epouta1,epouta2,epouta3      MaxTime=INFINITE State=UP
PartitionName=mm2-epouta1  Nodes=compute1,compute2,epouta1    MaxTime=INFINITE State=UP
PartitionName=epouta2-mm1  Nodes=epouta2,epouta3,compute3     MaxTime=INFINITE State=UP
PartitionName=mm1-epouta2  Nodes=compute3,epouta2,epouta3     MaxTime=INFINITE State=UP
PartitionName=epouta1-mm2  Nodes=epouta1,compute1,compute2    MaxTime=INFINITE State=UP
